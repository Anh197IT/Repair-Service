<div class="container">

    <h2>Sản phẩm</h2>

    <div>
        <app-create></app-create>
    </div> 

    <div>
        <input matInput (keyup)="filter($event)" placeholder="Tìm kiếm sản phẩm">
    </div> 

    <table mat-table [dataSource]="products" class="mat-elevation-z8" #mytable matSort>
        
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

        <!-- Ảnh sản phẩm -->
        <ng-container matColumnDef="imageart">
            <th mat-header-cell *matHeaderCellDef>Hình ảnh</th>
            <td mat-cell *matCellDef="let t">
                <img [src]="t.imageart" alt="Ảnh" width="80" height="80" />
            </td>
        </ng-container>

        <!-- Tên sản phẩm -->
        <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên sản phẩm</th>
            <td mat-cell *matCellDef="let t">{{ t.designation }}</td>
        </ng-container>

        <!-- Thương hiệu -->
        <ng-container matColumnDef="marque">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Thương hiệu</th>
            <td mat-cell *matCellDef="let t">{{ t.marque }}</td>
        </ng-container>

        <!-- Giá -->
        <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Giá</th>
            <td mat-cell *matCellDef="let t">{{ t.prix }} VND</td>
        </ng-container>

        <!-- Hành động -->
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Hành động</th>
            <td mat-cell *matCellDef="let t">
                <app-view [productId]="t._id"></app-view>
                <app-edit [productId]="t._id"></app-edit>

                <button type="button" (click)="deleteProduct(t._id)" class="btn btn-default">
                    <i class="bi bi-trash-fill" style="color:red"></i>
                </button>
            </td>
        </ng-container>
        
    </table>

    <!-- Phân trang -->
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
